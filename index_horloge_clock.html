            // utilise une classe pour définir un composant
            class Clock extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { date: new Date() };
                }

                tick() {
                    setTimeout(() => {
                        this.setState({
                            date: new Date(),
                        });
                    }, 1000);
                }

                render() {
                    this.tick();
                    return (
                        <div>
                            <h1>Horloge</h1>
                            <h2>
                                Il est {this.state.date.toLocaleTimeString()}.
                            </h2>
                        </div>
                    );
                }
            }

            ReactDOM.createRoot(document.getElementById("root")).render(
                <Clock />
            );
